# Dev Layout: vim left, claude top-right, terminal bottom-right
# Usage: prefix + D (or source this file)

# Create the layout
split-window -h -p 40
split-window -v -p 40

# Send commands to panes
# Pane 0 (left): nvim
select-pane -t 0
send-keys "nvim" Enter

# Pane 1 (top-right): claude
select-pane -t 1
send-keys "claude" Enter

# Pane 2 (bottom-right): terminal (just stays as shell)
select-pane -t 2

# Focus on nvim pane
select-pane -t 0
